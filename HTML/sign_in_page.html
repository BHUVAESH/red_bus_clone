<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js "></script>
    <link href="../CSS/style_for _sign_in_page.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/3e1abcf93c.js" crossorigin="anonymous"></script>
    <title>sign in </title>
</head>

<body>
    <div class="first_container">
        <div class="left_side_text">
            <div>Unlock the</div>
            <div style="margin-top: 2px;">Smarter way to Travel</div>
        </div>
        <img src="../Assets/sign_in image.svg" />
    </div>
    <div class="second_container">
        <img src="../Assets/red_bus_logo.png" class="logo_size" />
        <img src="../Assets/close.png" class="close_img">
        <div class="sign_in_heading">
            Sign in to avail exciting<br> discounts and cashbacks!!
        </div>
        <input type="text" class="form-control txt_opacity txt_box_width" placeholder="Enter your mobile number"><br>
        <div>
            <button class="otp_button"><span class="h6">Generate OTP</span> (One Time Password)</button>
        </div><br>`
        <div class="txt_align">
            <b>Or </b>Connect using social accounts
        </div><br>
        <div class="txt_align">
            <button class="sign_in_using_google"><img src="../Assets/google.png" class="logo_size">Sign in with
                Google</button>
            <button class="sign_in_using_facebook"><img src="../Assets/facebook.png"
                    class="facebook_logo">Facebook</button><br>
            <div class="txt_opacity">
                By signing up, you agree to<br>
                our <span class="txt_terms"style="opacity: 1;"><b>Terms & conditions</b></span> and <span class="txt_terms" style="opacity: 1;"><b>Privacy policy</b></span>
            </div>
        </div>

    </div>
</body>

</html>
